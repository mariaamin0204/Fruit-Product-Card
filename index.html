<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIWI Card</title>
   <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="responsive.css" media="(max-width: 700px)">

</head>
<body>

   <!-- wrapper start  -->
   <div class="wrapper">

    <!-- container start  -->

     <div class="container">
          
      
      <!-- left card start -->

      <div class="leftcard">

        <i class="fa-solid fa-share-nodes share"></i>
        <i class="fa-regular fa-heart heart"></i>

         <img class="hero" src="./Images/kiwi.png">

         <!-- kiwi images section start -->
         <div class="kiwi">
           <img src="./Images/kiwi1.png" alt="">
           <img src="./Images/kiwi2.png" alt="">
           <img src="./Images/kiwi3.png" alt="">
           <img src="./Images/kiwi4.png" alt=""> 

         </div> <!-- kiwi images section end -->
      </div> <!-- left card end -->

       <!--rightcard start  -->

      <div class="rightcard">

        <h1>Delicious Kiwi</h1>
          
        <p class="price">
          <span class="currency">RS</span>
          <span class="amount">7.93</span>
        </p>
        
        <span class="color">SELECT A COLOR</span>

        <!-- images start -->
        <div class="select">

          <img src="./Images/greenkiwi.png" alt="">
          <img src="./Images/redkiwi.png" alt="">
          <img src="./Images/yellowkiwi.png" alt="">
        </div>  <!-- images end -->

         <span class="benefit">BENEFITS
                <ul>
                  <li>Kiwi is antioxidant-rich.</li>

                  <li>Kiwi may boost immunity.</li>

                  <li>Kiwi supports healthy skin.</li>
          
                  <li>Kiwi may aid weight loss.</li>
                </ul>
          </span>

              <button class="button-62" role="button">ADD TO CART</button>
      </div> <!--rightcard end -->


     </div>  <!-- container end  -->

   </div>   <!-- wrapper end  -->
</body>
</html>
